<template>
  <div if:false={isSelected} class="slds-p-around_x-small customlwc-background">
    Multi Select Input
  </div>
  <template if:true={selectedElement.checkboxgroup}>
    <c-checkbox-group
      data-type={type}
      fire-change-on-set-value="false"
      onchange={triggerInputEvent}
      theme={theme}
      onkeydown={preventKeyDown}
    ></c-checkbox-group>
  </template>
  <template if:true={selectedElement.checkboxgrouphorizontal}>
    <c-checkbox-group
      data-type={type}
      fire-change-on-set-value="false"
      onchange={triggerInputEvent}
      theme={theme}
      onkeydown={preventKeyDown}
    ></c-checkbox-group>
  </template>
  <template if:true={selectedElement.pill}>
    <c-combobox
      data-type={type}
      onchange={triggerInputEvent}
      onremove={triggerInputEvent}
      multiple="true"
      delete-multiple="true"
      theme={theme}
      onkeydown={preventKeyDown}
    ></c-combobox>
  </template>
  <template if:true={selectedElement.checkboximagegroup}>
    <c-checkbox-image-group
      data-type={type}
      fire-change-on-set-value="false"
      onchange={triggerInputEvent}
      theme={theme}
      onkeydown={preventKeyDown}
    ></c-checkbox-image-group>
  </template>
  <template if:true={selectedElement.checkboxbutton}>
    <c-checkbox-group
      data-type={type}
      fire-change-on-set-value="false"
      type="button"
      onchange={triggerInputEvent}
      theme={theme}
      onkeydown={preventKeyDown}
    ></c-checkbox-group>
  </template>
</template>
