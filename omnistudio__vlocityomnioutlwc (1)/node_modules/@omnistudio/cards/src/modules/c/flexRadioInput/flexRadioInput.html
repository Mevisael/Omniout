<template>
  <template if:true={selectedRadioDisplayMode.radiogroup}>
    <!-- Vertical, Horizontal and Button Group modes -->
    <c-radio-group
      name={_interpolatedProperyObj.name}
      label={_interpolatedProperyObj.label}
      options={_interpolatedProperyObj.options}
      value={_interpolatedProperyObj.value}
      required={_interpolatedProperyObj.required}
      disabled={_interpolatedProperyObj.disabled}
      theme={theme}
      type={_radioGroupType}
      alignment={_alignment}
      field-level-help={_interpolatedProperyObj.fieldLevelHelp}
      data-type="radiogroup"
      onchange={triggerInputEvent}
    ></c-radio-group>
  </template>
  <template if:true={selectedRadioDisplayMode.radioimagegroup}>
    <c-radio-image-group
      type="radio"
      name={_interpolatedProperyObj.name}
      required={_interpolatedProperyObj.required}
      disabled={_interpolatedProperyObj.disabled}
      value={_interpolatedProperyObj.value}
      options={_interpolatedProperyObj.options}
      label={_interpolatedProperyObj.label}
      control-width={_interpolatedProperyObj.controlWidth}
      control-height={_interpolatedProperyObj.controlHeight}
      image-count-in-row={_interpolatedProperyObj.imageCountInRow}
      enabled-caption={_interpolatedProperyObj.enabledCaption}
      theme={theme}
      field-level-help={_interpolatedProperyObj.fieldLevelHelp}
      is-image="true"
      is-image-display="true"
      data-type="radioimagegroup"
      onchange={triggerInputEvent}
    ></c-radio-image-group>
  </template>
  <template if:true={selectedRadioDisplayMode.radiocolorpickgroup}>
    <c-radio-color-pick-group
      type="radio"
      name={_interpolatedProperyObj.name}
      required={_interpolatedProperyObj.required}
      disabled={_interpolatedProperyObj.disabled}
      value={_interpolatedProperyObj.value}
      label={_interpolatedProperyObj.label}
      control-width={_interpolatedProperyObj.controlWidth}
      control-height={_interpolatedProperyObj.controlHeight}
      image-count-in-row={_interpolatedProperyObj.imageCountInRow}
      options={_interpolatedProperyObj.options}
      is-color-display="true"
      theme={theme}
      field-level-help={_interpolatedProperyObj.fieldLevelHelp}
      data-type="radiocolorpickgroup"
      onchange={triggerInputEvent}
    ></c-radio-color-pick-group>
  </template>
</template>
