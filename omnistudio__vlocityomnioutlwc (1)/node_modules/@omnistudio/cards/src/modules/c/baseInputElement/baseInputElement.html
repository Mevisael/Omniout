<template>
  <template if:true={showInput}>
    <c-input
      theme={theme}
      data-type={type}
      type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-input>
  </template>
  <template if:true={showNumberInput}>
    <c-input
      theme={theme}
      data-type={type}
      type={type}
      onchange={triggerInputEvent}
      ignore-mask={getIgnoreMask}
      skip-masking-on-keyevents="true"
      onkeydown={preventKeyDown}
    ></c-input>
  </template>
  <template if:true={selectedElement.combobox}>
    <c-combobox
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-combobox>
  </template>
  <template if:true={selectedElement.radiogroup}>
    <c-radio-group
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-radio-group>
  </template>
  <template if:true={showMaskedInput}>
    <c-masked-input
      theme={theme}
      data-type={type}
      imask={imaskAttributes}
      type={maskType}
      onblur={triggerInputEvent}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-masked-input>
  </template>
  <template if:true={selectedElement.radioimagegroup}>
    <c-radio-image-group
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-radio-image-group>
  </template>
  <template if:true={selectedElement.radiocolorpickgroup}>
    <c-radio-color-pick-group
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-radio-color-pick-group>
  </template>
  <template if:true={selectedElement.checkboxgroup}>
    <c-checkbox-group
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-checkbox-group>
  </template>
  <template if:true={selectedElement.textarea}>
    <c-textarea
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-textarea>
  </template>
  <template if:true={selectedElement.pill}>
    <c-pill
      theme={theme}
      data-type={type}
      onselect={triggerInputEvent}
      onremove={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-pill>
  </template>
  <template if:true={selectedElement.checkboximagegroup}>
    <c-checkbox-image-group
      theme={theme}
      data-type={type}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-checkbox-image-group>
  </template>
  <template if:true={selectedElement.typeahead}>
    <c-typeahead
      class="typeahead"
      theme={theme}
      data-type={type}
      onselect={triggerInputEvent}
      oninput={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-typeahead>
  </template>
  <template if:true={selectedElement.range}>
    <c-slider
      theme={theme}
      data-type={type}
      imask={imaskAttributes}
      onchange={triggerInputEvent}
      onkeydown={preventKeyDown}
    ></c-slider>
  </template>
</template>
